<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Offering List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h4>Offerings</h4>
  <p>List of offers</p>

  <accordion-list *ngFor="let item of items"
                  [title]="item.name"
                  textColor="#FFF"
                  hasMargin="false"
                  headerColor="#F53D3D">
    <img [src]="item.imageUrl">
    <p text-wrap>{{item.description}}</p>
  </accordion-list>
  
  
</ion-content>
