<ion-header>
  <ion-navbar>
    <ion-title>Card with Badges</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="pins">
  <ion-card *ngFor="let card of cards" class="pin">
    <img [src]="card.imageUrl" (click)="cardTapped(card)" />
    <ion-card-content>
      <h2 class="card-title">
        {{card.title}}
      </h2>
      <p>
        {{card.description}}
      </p>
    </ion-card-content>
    <ion-item (click)="albumsTapped(card)">
      <ion-icon name='download' item-start class="albums-icon"></ion-icon>
      Content
      <ion-badge item-end>{{card.albums}}</ion-badge>
    </ion-item>
    <ion-item (click)="followersTapped(card)">
      Subscribe 
    <button ion-button outline item-end icon-left>
      <ion-icon name="star"></ion-icon>
      Buy
    </button>
    </ion-item>
  </ion-card>
  </div>
</ion-content>
