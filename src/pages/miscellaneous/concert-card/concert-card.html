<ion-header>
  <ion-navbar transparent>
    <ion-title>Upcoming events</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-heart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <section margin-top margin-bottom>
    <ion-slides autoplay="2000">
      <ion-slide *ngFor="let concert of concerts">
        <ion-card>
          <div class="the-header">
            <div class="header-text">
              <h1>{{concert.artistName}}</h1>
              <p>{{concert.name}}</p>
            </div>
            <div class="background" [style.background]="concert.color">
              <img [src]="concert.artistImage"/>
            </div>
            <button ion-fab>
              <ion-icon name="musical-notes"></ion-icon>
            </button>
          </div>
          <div class="the-content" padding>
            <h2>BITCOIN POWER TRAINING</h2>
            <div padding>
                <small>
	Bitcoin blockchain training, with web and mobile interfacing. 2 Days. 30000Rs.
                </small>
            </div>
            <h2>TECHNOLOGY USED</h2>
            <div padding>
                <small>
                  P2SH, P2PKH, Ionic 2, Node.js, Firebase.
                </small>
            </div>
            <button ion-button block [style.background]="concert.color">Purchase</button>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </section>
</ion-content>
