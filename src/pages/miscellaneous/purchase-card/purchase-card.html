<ion-header>

  <ion-navbar>
    <ion-title>Masonry Cards</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="pins">
    <ion-card  *ngFor="let post of posts">
      <img [src]="post.image" />
      <ion-card-content>
      <ion-card-title>
        {{post.description}}
      </ion-card-title>
        <p>{{ post.description }}</p>
      </ion-card-content>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/avatar/marty-avatar.png">
        </ion-avatar>
        <small>McFly</small>
        <p><small>Category</small></p>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
